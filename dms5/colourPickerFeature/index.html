<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Picker</title>

  <link rel="Stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>

  <h1>Colour Square</h1>

  <div id="colour-square"></div>

  <div>
    <input type="color" id="colour-picker" name="colour-picker" value="#ff0000"/>
    <label for="colour-picker">Choose colour for square</label>
  </div>

  <div class="rangepicker">
    <input type="range" min="0" max="255" id="red" class="slider" value="255"/>
    <input type="range" min="0" max="255" id="green" class="slider" value="0"/>
    <input type="range" min="0" max="255" id="blue" class="slider" value="0"/>
    <label for="range-colour">use the slider to choose colour</label>
  </div>

</body>
</html>
