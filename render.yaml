services:
  - type: web
    name: trinkets-app
    env: node
    rootDir: trinkets           # ðŸ‘ˆ tell Render to build from the subfolder
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    healthCheckPath: /street.html
    disk:
      name: trinkets-data
      mountPath: /data
      sizeGB: 1