<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trinkets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Loading screen -->
  <section id="loading" class="loading-screen">
    <div class="image-row" id="imageRow">
      <img src="image/feature1square.jpg" alt="Trinket 1">
      <img src="image/feature2square.jpg" alt="Trinket 2">
      <img src="image/feature3square.jpg" alt="Trinket 3">
      <img src="image/feature4square.jpg" alt="Trinket 3">
      <img src="image/feature5square.jpg" alt="Trinket 3">
      <img src="image/feature6square.jpg" alt="Trinket 3">
      <img src="image/feature7square.jpg" alt="Trinket 3">
      <img src="image/feature8square.jpg" alt="Trinket 3">
    </div>


    <!-- Title -->
      <div class="overlay">
    <h1 id="title"></h1>
    <h3 id="subtitle"></h3>
  </div>
  </section>


 <!-- Trinkets Studio -->
<main id="studio" class="studio hidden">
  <div class="studio-inner">
<div class="studio-header">
  <h2>Trinket</h2>
  <h3>Studio</h3>
</div>


<!-- Drawing -->
    <div class="studio-grid">
      <div class="canvas-col">
          <label class="canvas-label">Draw your Trinket</label>
        <div class="canvas-wrap">
          <div id="konvaStage" class="konva-stage"></div>
          <div class="tools">
            </label>
            <label>
              Brush
              <input type="color" id="brushColor" value="#111111">
            </label>
            <label>
              Size
              <input type="range" id="brushSize" min="1" max="48" value="6">
            </label>
            <button id="clearCanvas" type="button">Clear</button>
            <button id="savePNG" type="button">Download PNG</button>
          </div>
        </div>
      </div>


      <!-- text -->
<div class="text-col">
  <label class="field">
    <span>What is your Trinket's Name?</span>
    <input id="trinketName" type="text" placeholder="Enter a name..." />
  </label>



  <label class="field">
    <span>What is your Trinket's Story?</span>
    <textarea id="trinketText" rows="8" placeholder="Write your story..."></textarea>
  </label>


  <button id="submitTrinket" type="button" class="submit-btn">Submit</button>
</div>
    </div>
  </div>
</main>
</body>
</html>
