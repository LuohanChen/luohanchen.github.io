<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trinket Street</title>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="street.css">
</head>
<body>
<canvas id="bg3d"></canvas>
  <script type="module" src="street-float.js"></script>
<script type="module">
  import * as THREE from "https://esm.sh/three@0.160.0";
  import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x9fc4da);

  const camera = new THREE.PerspectiveCamera(
    30,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );

  // ðŸ‘‡ Set the exact position of the camera
  camera.position.set(0, -1, 30);  // x, y, z
  camera.lookAt(0, -1, 1);        // point the camera at your model

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Load GLB model
  const loader = new GLTFLoader();
  loader.load(
    "assets/street.glb",
    (gltf) => {
      scene.add(gltf.scene);
    },
    undefined,
    (err) => console.error("Error loading street.glb:", err)
  );

  // Lights
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
  scene.add(hemi);

  // Animate loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Resize handling
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
